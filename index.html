<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <section class="cards-container">
    <div class="card-front">
      <img id="card-logo" src="./images/card-logo.svg" alt="">
      <h2>0000 0000 0000 0000</h2>
      <div class="name-exp">
        <p class="name">Jane Appleseed</p>
        <p class="exp">00/00</p>
      </div>
    </div>

    <div class="card-back">
      <p class="cvc">000</p>
    </div>
  </section>

  <section class="form-container">
    <form action="#">
      <div class="payment-form">
        <div class="inputs">
          <label for="name">Cardholder Name</label>
          <input id="name" type="text" placeholder="e.g. Jane Appleseed">
        </div>

        <div class="inputs">
          <label for="card number">Card Number</label>
          <input id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div class="exp-cvc">
          <div class="inputs">
            <label for="exp">Exp. Date (MM/YY)</label>
            <div class="month-year">
              <input id="month" type="text" placeholder="MM">
              <input id="year" type="text" placeholder="YY">
            </div>
          </div>

          <div class="inputs">
            <label for="cvc">CVC</label>
            <input id="cvc" type="text" placeholder="e.g. 123">
          </div>
        </div>

        <button class="confBtn">Confirm</button>
      </div>
    </form>
  </section>


  <!-- Completed state start -->

  <section class="completed-container hidden">
    <div class="thank-you-container">
      <img id="check" src="./images/icon-complete.svg" alt="">
      <h1>Thank you!</h1>
      <p>We've added your card details
        Continue</p>
      <button class="continue">Continue</button>
    </div>
  </section>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

  <script src="./index.js"></script>
</body>

</html>
